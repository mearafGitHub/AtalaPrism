micronaut:
  application:
    name: prismIntegration
    server:
      port: ${PORT:8080}
      cors:
        enabled: true
        configurations:
          web:
            allowedOrigins:
              - https://test.fairway.work/
              - https://fairway.work/
            allowedMethods:
              - POST
              - PUT
            exposedHeaders:
              - Content-Type
              - Authorization
              - '*'
            maxAge: 3600

netty:
  default:
    allocator:
      max-order: 3
